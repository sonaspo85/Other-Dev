    <script type="text/javascript">
    // 업데이트 이력 출력
    const ebturl = "/tmx_2/json/EBT/update.txt";
    const tvurl = "/tmx_2/json/TV/update.txt";
    const haurl = "/tmx_2/json/HA/update.txt";
    const mobisurl = "/tmx_2/json/MOBIS/update.txt";
    const mobisurl2 = "/tmx_2/json/MOBIS-CCNC/update.txt";
    const mobisurl3 = "/tmx_2/json/MOBIS-external/update.txt";
    const ma1url = "/tmx_2/json/MA-Device/update.txt";
    const ma2url = "/tmx_2/json/MA-AC/update.txt";
    const ma3url = "/tmx_2/json/MA-Warranty/update.txt";
    const ma4url = "/tmx_2/json/MA-Feature/update.txt";
    const ma5url = "/tmx_2/json/MA-external/update.txt";
    let update = "";
    let urlArray = [ebturl, tvurl, haurl, mobisurl, mobisurl2, mobisurl3, ma1url, ma2url, ma3url, ma4url, ma5url];
    for (let i = 0; i < urlArray.length; i++) {
        let url = urlArray[i];
        let request = new XMLHttpRequest();
        request.open("GET", url);
        request.setRequestHeader("If-Modified-Since", "Sat, 1 Jan 2000 00:00:00 GMT"); //캐싱 방지
        request.onreadystatechange = function() {
            if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                let data = request.responseText;
                // console.log('-->' + i + " : " + data);
                update += "<li>" + request.responseText + "</li>";
                // console.log(update);
                document.getElementById("update").innerHTML = update;
            }
        }
        request.send();
    }
    </script>
